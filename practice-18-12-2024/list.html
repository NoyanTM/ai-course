<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

            <ul class="space-y-4">

                    <p class="text-gray-600">Description of task 1.</p>
                    <div class="text-sm text-gray-500 mt-2">Completed: <span class="font-medium">No</span></div>
                </li>
                <li class="border border-gray-300 rounded-lg p-4">
                    <h2 class="text-xl font-semibold text-gray-700">Task 2</h2>
                    <p class="text-gray-600">Description of task 2.</p>
                    <div class="text-sm text-gray-500 mt-2">Completed: <span class="font-medium">Yes</span></div>
                </li>
                <li class="border border-gray-300 rounded-lg p-4">
                    <h2 class="text-xl font-semibold text-gray-700">Task 3</h2>
                    <p class="text-gray-600">Description of task 3.</p>
                    <div class="text-sm text-gray-500 mt-2">Completed: <span class="font-medium">No</span></div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
