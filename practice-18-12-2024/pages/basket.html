<!-- Basket Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Basket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-12">
  <div class="container mx-auto max-w-3xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Your Shopping Basket</h2>
    <table class="w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Title</th>
          <th class="px-4 py-2 border">Price</th>
          <th class="px-4 py-2 border">Quantity</th>
          <th class="px-4 py-2 border">Sum</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border">Product 1</td>
          <td class="px-4 py-2 border">$10</td>
          <td class="px-4 py-2 border">
            <button class="px-2 py-1 bg-gray-300 rounded-md">-</button>
            1
            <button class="px-2 py-1 bg-gray-300 rounded-md">+</button>
          </td>
          <td class="px-4 py-2 border">$10</td>
          <td class="px-4 py-2 border">
            <button class="text-red-500">Remove</button>
          </td>
        </tr>
        <!-- Repeat for other items -->
      </tbody>
    </table>
    <div class="mt-4 text-center">
      <a href="checkout.html" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Checkout</a>
    </div>
  </div>
</body>
</html>
