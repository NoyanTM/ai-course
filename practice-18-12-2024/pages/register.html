<!-- User Creation Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-4">
        <label for="repeat-password" class="block text-gray-700">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password" class="w-full p-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="flex justify-center mt-6">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full">Create Account</button>
      </div>
    </form>
  </div>
</body>
</html>
