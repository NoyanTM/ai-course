<!-- Admin Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-12">
  <div class="container mx-auto max-w-4xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Manage Products</h2>
    <div class="mb-6">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-lg">Add New Product</button>
    </div>
    <table class="w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Title</th>
          <th class="px-4 py-2 border">Price</th>
          <th class="px-4 py-2 border">Quantity</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border">Product 1</td>
          <td class="px-4 py-2 border">$10</td>
          <td class="px-4 py-2 border">20</td>
          <td class="px-4 py-2 border">
            <button class="text-yellow-500">Edit</button>
            <button class="text-red-500">Remove</button>
          </td>
        </tr>
        <!-- Repeat for other products -->
      </tbody>
    </table>
  </div>
</body>
</html>
