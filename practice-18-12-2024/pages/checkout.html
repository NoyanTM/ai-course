<!-- Checkout Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-12">
  <div class="container mx-auto max-w-4xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Checkout</h2>
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Basket Summary</h3>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 border">Title</th>
            <th class="px-4 py-2 border">Price</th>
            <th class="px-4 py-2 border">Quantity</th>
            <th class="px-4 py-2 border">Sum</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add basket items here -->
        </tbody>
      </table>
    </div>
    <form action="#" method="POST">
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-4">Payment Information</h3>
        <label for="card" class="block text-gray-700">Credit Card Number</label>
        <input type="text" id="card" name="card" class="w-full p-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-4">Shipping Address</h3>
        <label for="address" class="block text-gray-700">Shipping Address</label>
        <input type="text" id="address" name="address" class="w-full p-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg">Place Order</button>
      </div>
    </form>
  </div>
</body>
</html>
